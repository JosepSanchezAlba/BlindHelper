<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detector con alerta de proximidad</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    canvas { border: 2px solid #333; margin: 10px; }
    .controls { margin: 20px; }
    button { margin: 5px; padding: 8px 12px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Alerta para objetos cercanos</h1>
  <canvas id="canvas" width="320" height="240"></canvas>
  <p>Detectando...</p>

  <div class="controls">
    <label for="umbral">Umbral de cercanÃ­a (Ã¡rea): <span id="valorUmbral">8000</span></label><br>
    <input type="range" id="umbral" min="1000" max="40000" value="8000" step="100"><br><br>

    <button onclick="toggleVoz()">ðŸ”Š Voz: <span id="estadoVoz">Activada</span></button>
    <button onclick="toggleDibujo()">ðŸŸ¥ Dibujo: <span id="estadoDibujo">Activado</span></button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const video = document.createElement('video');
    video.width = 320;
    video.height = 240;
    video.autoplay = true;
    video.muted = true;

    const umbralSlider = document.getElementById("umbral");
    const valorUmbralTexto = document.getElementById("valorUmbral");
    const estadoVoz = document.getElementById("estadoVoz");
    const estadoDibujo = document.getElementById("estadoDibujo");

    let hablando = false;
    let vozActiva = true;
    let dibujarActiva = true;

    function toggleVoz() {
      vozActiva = !vozActiva;
      estadoVoz.textContent = vozActiva ? "Activada" : "Desactivada";
    }

    function toggleDibujo() {
      dibujarActiva = !dibujarActiva;
      estadoDibujo.textContent = dibujarActiva ? "Activado" : "Desactivado";
    }

    function speak(text) {
      if (vozActiva && !hablando) {
        hablando = true;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "es-ES";
        utterance.onend = () => hablando = false;
        speechSynthesis.speak(utterance);
      }
    }

    function vibrar() {
      if (navigator.vibrate) {
        navigator.vibrate(300);
      }
    }

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    function drawBoxes(predictions, umbral) {
      const top3 = predictions.sort((a, b) => b.score - a.score).slice(0, 3);

      top3.forEach(pred => {
        const [x, y, w, h] = pred.bbox;
        const area = w * h;

        if (dibujarActiva) {
          ctx.strokeStyle = "red";
          ctx.lineWidth = 2;
          ctx.strokeRect(x, y, w, h);
          ctx.font = "14px Arial";
          ctx.fillStyle = "red";
          ctx.fillText(`${pred.class} ${(pred.score * 100).toFixed(1)}%`, x, y > 10 ? y - 5 : 10);
        }

        if (area > umbral) {
          speak(`Â¡Cuidado! ${pred.class} muy cerca`);
          vibrar();
        }
      });
    }

    async function detectFrame(model) {
      const umbral = parseInt(umbralSlider.value);
      valorUmbralTexto.textContent = umbral;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const predictions = await model.detect(canvas);
      drawBoxes(predictions, umbral);
      requestAnimationFrame(() => detectFrame(model));
    }

    async function main() {
      await setupCamera();
      video.play();
      const model = await cocoSsd.load();
      detectFrame(model);
    }

    main();
  </script>
</body>
</html>
